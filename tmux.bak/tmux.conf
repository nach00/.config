# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# position
set-option -g status-position top

# kill pane
bind-key x kill-pane

# Pane resizing
bind -n M-Left resize-pane -L
bind -n M-Down resize-pane -D
bind -n M-Up resize-pane -U
bind -n M-Right resize-pane -R

# Pane resizing
# bind -n M-h resize-pane -L
# bind -n M-e resize-pane -D
# bind -n M-a resize-pane -U
# bind -n M-i resize-pane -R

# Move window to the left
bind -n M-h swap-window -t -1\; select-window -t -1

# Move window to the right
bind -n M-i swap-window -t +1\; select-window -t +1

# Set vi mode
set-window-option -g mode-keys vi

# Use visual selection mode as vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Save and restore session
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'

source-file ~/.config/tmux/tmux.snazzy.theme
# source-file ~/.config/tmux/plugins/tokyo-night-tmux/tokyo-night.tmux

TMUX_FZF_ORDER="session|window|pane|command|keybinding"
TMUX_FZF_OPTIONS="-p -w 90% -h 70% -m"

# more options here: https://github.com/sainnhe/tmux-fzf/issues/6#issuecomment-578750879
bind w run-shell -b "~/.config/tmux/plugins/tmux-fzf/scripts/window.sh switch"

